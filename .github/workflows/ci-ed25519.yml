name: CI-Ed25519-Real
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  ed25519-real:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci || npm i
      - run: node scripts/make_signed_ed25519.mjs > /tmp/r.json
      - run: node scripts/verify_ed25519_real.mjs /tmp/r.json
